<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="screeen">
    
        <div class="container" id="container">
            <div class="imagebox">
                <img src="fastfoodlogo.png" alt="fastfoof" width="100px" height="100px">
                <img src="fastfood.png" alt="fastfoof" width="300px" height="300px">
            </div>
            <div class="loginbox" id="loginbox" >
                <form >
                    <h1 >Login</h1>
                <div id="input-feild">
                    <div class="textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="exmaple@gmail.com" required>
                    </div>
                    <div class="textbox">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="forget">
                        <a href="#forget" style="color: white">Forgot Password?</a>
                
                    </div>
                    
                </div>  
                    <div class="signbox">
                       <button class="btn" id="register">Sign in</button>
                        <span class="extra-info">or continue with</span>
                    </div>
                    <!-- social mdedia suggestion -->
                     <div class="social-media">
                        <div id="goggle"><i class="fa-brands fa-google"></i></div>
                        <div id="facebook"><i class="fa-brands fa-facebook"></i></div>
                        <div id="github"><i class="fa-brands fa-github"></i></div>
                     </div>
                    <div class="extra">
                        <span>Don't have an account ? </span><br>
                        <a href="#register"> Register for free</a>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
