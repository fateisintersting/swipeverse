<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="background" style="height: 100vh; width: 100vw;">
        </div>
        <div class="login-box">
            <div class="image-box">
                <div class="logo">
                    <img src="logo.png" alt="fastfood" class="fastfood" >
                </div>
                <div class="beverage">
                    <img src="fastfood.png" alt="fastfood" class="fastfood" >
                </div>
                
            </div>
            <div class="login-form">
                <div class="login-form-box">
                    <h2>Login</h2>
                    <div>
                        <label for="emmail">Email</label>
                    <input  type="email" name="email" id="email" placeholder="example@.com">
                    </div>
                    <div class="password-box">
                        
                        <label id="password" for="password">Password</label>
                        <input  type="password" name="password" id="password" placeholder="Password" >
                        
                    </div>
                  
                    <div class="forgot-password">
                        <span>
                            <a href="#forgotpassword">Forgot Password</a>
                        </span>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="or-continue-with" >
                    <span>
                        or continue with
                    </span>
                </div>
                <div class="social-media">
                    <button style="color: red;">
                        <i class="fab fa-google"></i>
                    </button>
                    <button>
                        <i class="fa-brands fa-github"></i>
                    </button>
                    <button style="color: rgb(0, 183, 255);">
                        <i class="fab fa-facebook"></i>
                    </button>
                    
                </div>
                <span class="register" style="font-size: 12px;">
                    Don't have an account yet? 
                    <a href="#sign" style="font-weight: bold;">Register for free</a>
                </span>
            </div>
        </div>
</body>
</html>
